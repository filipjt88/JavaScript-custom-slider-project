<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JavaScript</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/d2b9ed9144.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <h1 class="text-center mb-4">JavaScript slider</h1>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h1 class="title text-center">Nature</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <img src="https://i.pinimg.com/originals/15/f6/a3/15f6a3aac562ee0fadbbad3d4cdf47bc.jpg"
                            class="img img-fluid" alt="image">
                        <div class="arrows">
                            <i class="fa-solid fa-angles-left prev-btn"></i>
                            <i class="fa-solid fa-angles-right next-btn"></i>
                        </div>
                        <div class="buttons">
                            <button class="random-btn btn btn-outline-secondary form-control">Random</button>
                        </div>
                    </div>
                    <div class="card-footer p-5">
                        <span class="info">Ontrary to popular belief, Lorem Ipsum is not simply random text. It has
                            roots in a piece
                            of classical Latin literature from 45 BC, making it over 2000 years old.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
